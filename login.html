<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHunt Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('login.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            background-color: #eef2f3; 
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .login-container p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-input {
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #2913d1;
            outline: none;
        }

        .login-btn {
            padding: 0.8rem;
            font-size: 1rem;
            color: white;
            background-color: #4315ce;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #3f19d7;
        }

        .forgot-password {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #2910ce;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
                width: 80%;
            }

            .login-container h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
                width: 90%;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }

            .form-input {
                font-size: 0.9rem;
                padding: 0.7rem;
            }

            .login-btn {
                font-size: 0.9rem;
                padding: 0.7rem;
            }

            .forgot-password {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>JobHunt Login</h1>
        <p>Log in to explore top job opportunities</p>
        <form onsubmit="redirectToHomePage(event)">
            <input type="email" name="email" class="form-input" placeholder="Email" required aria-label="Email Address">
            <input type="password" name="password" class="form-input" placeholder="Password" required aria-label="Password">
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="forgot-password">
            <a href="forgot_password.html">Forgot Password?</a>
        </div>
    </div>

    <script>
        function redirectToHomePage(event) {
            event.preventDefault(); 
            window.location.href = 'homepage.html'; 
        }
    </script>
</body>
</html>
