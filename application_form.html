<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHunt - Job Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('application.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="file"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #311edc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #1313d2;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            text-decoration: none;
        }

        .back-btn:hover {
            color: #1d16df;
        }

        .thank-you-message {
            text-align: center;
            padding: 20px;
            background-color: #e7f4e4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
                width: 80%;
            }

            h2 {
                font-size: 1.6rem;
            }

            .form-container button {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 10px;
                width: 90%;
            }

            h2 {
                font-size: 1.4rem;
            }

            .form-container button {
                font-size: 1rem;
            }

            .back-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container" id="form-container">
        <h2>Apply for Job</h2>
        <form id="jobApplicationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="job-role">Job Role:</label>
            <select id="job-role" name="job-role" required>
                <option value="">Select a role</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required>
            
            <label for="cover-letter">Cover Letter:</label>
            <textarea id="cover-letter" name="cover-letter" rows="5" required></textarea>
            
            <button type="submit">Submit Application</button>
        </form>

        <a href="homepage.html" class="back-btn">Back to Homepage</a>
    </div>

    <div class="thank-you-message" id="thankYouMessage" style="display: none;">
        <h3>Thank You for Your Application!</h3>
        <p>Your application for the <span id="jobRoleDisplay"></span> role has been submitted successfully. We will get back to you via email soon.</p>
    </div>

    <script>
        document.getElementById("jobApplicationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("form-container").style.display = "none";
            document.getElementById("thankYouMessage").style.display = "block";
            var jobRole = document.getElementById("job-role").value;
            document.getElementById("jobRoleDisplay").textContent = jobRole.charAt(0).toUpperCase() + jobRole.slice(1);
        });
    </script>
</body>
</html>
